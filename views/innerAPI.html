<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置模板函数使用</title>
</head>
<body>
    <p>
        {{.now}}
    </p>

    <br/>
    <p>
        {{date .now "Y-m-d H:i:s"}}
    </p>
    <p>
        {{.title}}
    </p>
    <p>
        {{substr .title 0 4}}
    </p>

    <p>
        获取config文件里的内容
    </p>
    <p>
        {{config "String" "httpport" ""}}
        {{config "String" "test" "没有这个值"}}
    </p>

    <p>
       获取map里的对象
    </p>
    <p>
        {{map_get .m "age"}}
    </p>
    <p>
        {{map_get .m "username"}}
    </p>

    <p>
        自定义模板函数
    </p>
    <p>{{.title}}</p>
    <p>{{.title | hi}}</p>

    <p>{{.unix}}</p>
    <p>{{.unix | unix2Date}}</p>
</body>
</html>
